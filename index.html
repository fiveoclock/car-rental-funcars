<!doctype html>
<html ng-app>
    <head>
        <title>Hello AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="cars.js"></script>
    </head>

    <body>
        <p>Choose the car that you want to book from the list below:</p>

        <ul ng-controller="Car">
            <li ng-repeat="car in cars"> {{car.id}} - {{car.name}} - Preis: {{car.price}} </li>
        </ul>
    </body>
</html>
