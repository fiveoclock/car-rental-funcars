<!DOCTYPE html>
<html ng-app="demo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" data-semver="1.0.7"></script>
    <script src="appstorage.js"></script>
  </head>

  <body>
    <div ng-controller="AppStorageController">
      <p>Local Storage: {{myAppStorage}}</p>
      <p>
        Username: <input type="text" ng-model="myAppStorage.username"></input>
      </p>
      <p>
        Remember me: <input type="checkbox"
          ng-model="myAppStorage.rememberMe"></input>
      </p>
    </div>
    <p ng-repeat="i in [0,1,2,3]" ng-controller="OtherController">
      {{i}}<input type="checkbox" ng-model="myAppStorage.options[i]"></input>
    </p>
  </body>

</html>
